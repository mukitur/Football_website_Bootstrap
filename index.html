<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootBall</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/3473a2460a.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="bg-primary">
        <!-- menu Start -->
        <section>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container">
                        <a class="navbar-brand" href="#">FOOTBALL</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Club</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">WorldCup2023</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Upcoming Matches</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                            <button class="btn btn-danger" type="submit">
                                <span class="navbar-text text-white">
                                    <span><i class="fas fa-sign-in-alt"></i></span>
                                    Login
                                </span>
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
        <!-- Menu End  -->
        <!-- banner start  -->
        <section class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-lg-6 ps-5">
                    <h1 class="text-white w-50 "> Conmebol Copa America 2021</h1>
                    <button class="btn btn-danger">
                        <span class="navbar-text text-white">
                            <span> Watch Live</span>
                            <span><i class="fas fa-arrow-right"></i></span>
                        </span>
                    </button>
                </div>
                <div class="col-12 col-lg-6">
                    <img class="img-fluid pt-5" src="images/home-banner.png" alt="">
                </div>
            </div>
        </section>
    </header>

    <!-- Bootstrap js file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
